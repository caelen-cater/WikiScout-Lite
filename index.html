<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WikiScout</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">
</head>
<body>
<body class="text-center">
  <div id="page">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="https://cliq.page/wikiscout" target="_blank">Learn More</a>
            <a class="nav-link" href="https://github.com/caelen-cater/WikiScout/" target="_blank">View on Github</a>
            <a class="nav-link" href="#">|</a>
            <a class="nav-link" id="auth-link" href="#">Login</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Scouting at its peak</h1>
        <p class="lead">Scout efficiently with WikiScout</p>
        <p class="lead">
          <a href="#" id="trigger" class="btn btn-lg btn-secondary">Trigger</a>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p></p>
        </div>
      </footer>
    </div>
  </div>

  <canvas id="reveal-effect"></canvas>
</body>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js'></script><script  src="./script.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const authLink = document.getElementById('auth-link');
    const triggerButton = document.getElementById('trigger');
    if (document.cookie.split(';').some((item) => item.trim().startsWith('auth='))) {
      authLink.textContent = 'Dashboard';
      authLink.href = './dashboard';
      triggerButton.textContent = 'Dashboard';
      triggerButton.href = './dashboard';
    } else {
      authLink.textContent = 'Login';
      authLink.href = './login';
      triggerButton.textContent = 'Get Started';
      triggerButton.href = './login';
    }
  });
</script>
</body>
</html>
